<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">
        <form class="form__form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p class="form__information">
                    <b>Pola wymagane są oznaczone*.</b>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Podaj kwotę w PLN*:</span>
                        <input type="number" min="0.01" step="0.01" class="form__field js-amount" name="amount"
                            placeholder="Wpisz kwotę" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="eur">Euro</option>
                            <option value="usd">Dolar amerykański</option>
                            <option value="gbp">Funt szterling</option>
                            <option value="chf">Frank szwajcarski</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p class="form__buttonsParagraph">
                <button class="form__button">Przelicz</button>
                <button class="form__button js-reset" type="reset">Wyczyść</button>
            </p>
        </form>
        <p class="form__result js-result"></p>
    </div>
</body>

</html>
